# SonarQube Configuration for Polyglot Dev Toolkit

# Project identification
sonar.projectKey=polyglot-dev-toolkit
sonar.projectName=Polyglot Development Toolkit
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src
sonar.tests=tests

# Language-specific configurations
sonar.python.version=3.8,3.9,3.10,3.11
sonar.java.source=11
sonar.java.target=11
sonar.javascript.node.maxspace=4096

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/dist/**,**/*.min.js,**/*.bundle.js,**/htmlcov/**,**/.pytest_cache/**,**/.coverage,**/coverage.xml,**/package-lock.json,**/pom.xml

# Test exclusions
sonar.test.exclusions=**/tests/**,**/test/**,**/*_test.py,**/*_test.js,**/*Test.java,**/*.spec.js,**/spec/**

# Coverage reports (if available)
sonar.python.coverage.reportPaths=coverage.xml
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true
